---
# Europe region configuration

# Regional settings
region:
  name: "europe"
  code: "eu"
  timezone: "Europe/London"
  total_servers: 12
  
# Network configuration
network:
  region_subnet: "10.1.0.0/16"
  wireguard_subnet: "10.1.1.0/24"
  openvpn_subnet: "10.1.2.0/24"
  amneziawg_subnet: "10.1.3.0/24"
  
# DNS settings
dns:
  primary_servers:
    - "1.1.1.1"      # Cloudflare
    - "8.8.8.8"      # Google
  secondary_servers:
    - "9.9.9.9"      # Quad9
    - "208.67.222.222"  # OpenDNS
    
# NTP servers for Europe
ntp_servers:
  - "europe.pool.ntp.org"
  - "time.cloudflare.com"
  
# Monitoring endpoints
monitoring:
  prometheus_endpoint: "prometheus-eu.monitoring.local"
  loki_endpoint: "loki-eu.monitoring.local"
  grafana_endpoint: "grafana-eu.monitoring.local"
  
# Backup configuration
backup:
  s3_region: "eu-west-1"
  s3_bucket: "vpn-backups-europe"
  
# Compliance settings
compliance:
  gdpr_enabled: true
  data_retention_days: 30
  log_anonymization: true
  
# Performance settings
performance:
  max_bandwidth_mbps: 1000
  connection_limit_per_ip: 5
  rate_limit_enabled: true