---
# Europe region-specific configuration

# Regional Settings
region: europe
region_code: eu
datacenter_location: "Frankfurt, Germany"

# Network Configuration
region_network: 10.1.0.0/16
management_networks:
  - 10.1.0.0/24    # Management subnet
  - 192.168.1.0/24 # Office network

# Time and Locale
timezone: Europe/Berlin
locale: en_US.UTF-8

# Monitoring Endpoints
metrics_endpoint: metrics-eu.vpn.example.com
logs_endpoint: logs-eu.vpn.example.com
alerts_endpoint: alerts-eu.vpn.example.com

# Backup Configuration
backup_region: eu-west-1
backup_bucket: vpn-backups-eu

# Performance Settings
# Optimized for European latency
tcp_congestion_control: bbr
net_core_rmem_max: 134217728
net_core_wmem_max: 134217728

# Regional Compliance
gdpr_compliance: true
data_retention_policy: "eu_gdpr"
log_anonymization: true

# Load Balancer Configuration
lb_algorithm: round_robin
health_check_interval: 30
health_check_timeout: 5