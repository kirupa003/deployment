---
# North America region-specific configuration

# Regional Settings
region: north_america
region_code: na
datacenter_location: "Virginia, USA"

# Network Configuration
region_network: 10.2.0.0/16
management_networks:
  - 10.2.0.0/24    # Management subnet
  - 192.168.2.0/24 # Office network

# Time and Locale
timezone: America/New_York
locale: en_US.UTF-8

# Monitoring Endpoints
metrics_endpoint: metrics-na.vpn.example.com
logs_endpoint: logs-na.vpn.example.com
alerts_endpoint: alerts-na.vpn.example.com

# Backup Configuration
backup_region: us-east-1
backup_bucket: vpn-backups-na

# Performance Settings
# Optimized for North American latency
tcp_congestion_control: bbr
net_core_rmem_max: 134217728
net_core_wmem_max: 134217728

# Regional Compliance
ccpa_compliance: true
data_retention_policy: "us_standard"
log_anonymization: false

# Load Balancer Configuration
lb_algorithm: least_connections
health_check_interval: 30
health_check_timeout: 5