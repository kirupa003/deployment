---
- name: Generate promtail configuration file
  template:
    src: promtail.yml.j2
    dest: "{{ promtail_config_dir }}/promtail.yml"
    owner: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    mode: '0640'
  become: true
  notify: restart promtail

- name: Create systemd service file
  template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify:
    - reload systemd
    - restart promtail

- name: Create promtail environment file
  template:
    src: promtail.env.j2
    dest: /etc/default/promtail
    owner: root
    group: root
    mode: '0644'
  become: true
  notify: restart promtail

- name: Create log processing script
  template:
    src: log_processor.sh.j2
    dest: /usr/local/bin/promtail_log_processor.sh
    owner: root
    group: root
    mode: '0755'
  become: true

- name: Create positions file with proper permissions
  file:
    path: "{{ promtail_positions_file }}"
    state: touch
    owner: "{{ promtail_user }}"
    group: "{{ promtail_group }}"
    mode: '0644'
  become: true