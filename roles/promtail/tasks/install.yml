---
- name: Check if promtail is already installed
  stat:
    path: "{{ promtail_binary_path }}"
  register: promtail_binary

- name: Get installed promtail version
  command: "{{ promtail_binary_path }} --version"
  register: promtail_installed_version
  changed_when: false
  failed_when: false
  when: promtail_binary.stat.exists

- name: Set promtail installation needed flag
  set_fact:
    promtail_install_needed: >-
      {{
        not promtail_binary.stat.exists or
        promtail_version not in promtail_installed_version.stdout | default('')
      }}

- name: Download promtail binary
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: "/tmp/promtail-linux-amd64.zip"
    mode: '0644'
    timeout: 30
  when: promtail_install_needed
  become: true

- name: Extract promtail binary
  unarchive:
    src: "/tmp/promtail-linux-amd64.zip"
    dest: "/tmp"
    remote_src: true
    creates: "/tmp/promtail-linux-amd64"
  when: promtail_install_needed
  become: true

- name: Install promtail binary
  copy:
    src: "/tmp/promtail-linux-amd64"
    dest: "{{ promtail_binary_path }}"
    owner: root
    group: root
    mode: '0755'
    remote_src: true
  when: promtail_install_needed
  become: true
  notify: restart promtail

- name: Clean up downloaded files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/tmp/promtail-linux-amd64.zip"
    - "/tmp/promtail-linux-amd64"
  when: promtail_install_needed
  become: true