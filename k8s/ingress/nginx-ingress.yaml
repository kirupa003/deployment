---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpn-infrastructure-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'VPN Infrastructure - Authentication Required'
spec:
  tls:
  - hosts:
    - grafana.vpn-infrastructure.local
    - prometheus.vpn-infrastructure.local
    secretName: vpn-infrastructure-tls
  rules:
  - host: grafana.vpn-infrastructure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 3000
  - host: prometheus.vpn-infrastructure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus
            port:
              number: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpn-management-ingress
  namespace: vpn-management
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'VPN Management - Authentication Required'
spec:
  tls:
  - hosts:
    - wg-dashboard.vpn-infrastructure.local
    - vpn-api.vpn-infrastructure.local
    secretName: vpn-management-tls
  rules:
  - host: wg-dashboard.vpn-infrastructure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: wireguard-dashboard
            port:
              number: 10086
  - host: vpn-api.vpn-infrastructure.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vpn-config-api
            port:
              number: 8080
---
apiVersion: v1
kind: Secret
metadata:
  name: basic-auth
  namespace: monitoring
type: Opaque
data:
  auth: YWRtaW46JGFwcjEkSDY1dnVhNzAkLnRiTXhPbGRBWVY1LkNZL0lGSGRuLg==  # admin:admin123 - Change in production!
